<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link rel="stylesheet" href="css/suscripcion.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css" integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    
</head>
<body>
    <div class="container">
        <div class="header">
            <a href="index.html" class="button"><i class="fa-solid fa-house"></i> Home</a>
            <h2>Suscribete</h2>
        </div>
        <form id="form" class="form" action="">
            <div class="form-control">
                <label for="user-name">Usuario</label>

            </div>
            <div class="form-control">
                <label for="email">Email</label>
                <input type="text" placeholder="Tu correo" id="email">
                <i class="fa-solid fa-circle-check"></i>
                <i class="fa-solid fa-circle-exclamation"></i>
                <small>Error message</small>
            </div>
            <div class="form-control">
                <label for="password">Contrase単a</label>
                <input type="password" placeholder="Tu contrase単a" id="password">
                <i class="fa-solid fa-circle-check"></i>
                <i class="fa-solid fa-circle-exclamation"></i>
                <small>Error message</small>
            </div>
            <div class="form-control">
                <label for="password2">Contrase単a</label>
                <input type="password" placeholder="Ingresa tu contrase単a" id="password2">
                <i class="fa-solid fa-circle-check"></i>
                <i class="fa-solid fa-circle-exclamation"></i>
                <small>Error message</small>
            </div>
            <button>Submit</button>
        </form>
    </div>

    <script src="./js/suscripcion.js"></script>
    <script src="servidor.js"></script>
    

</body>
</html>
